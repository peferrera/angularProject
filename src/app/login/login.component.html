<div class="card login-card">
    <header class="card-header login-header-card">

        <p class="card-header-title is-centered login-title">
            <span class="icon">
        <i class="fas fa-home"></i>
      </span>
            <fa-icon [icon]="faHome"></fa-icon>
            Reembolso ContaAzul

        </p>
    </header>
    <div class="card-content">
        <div class="content">
            <form class="example-class" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                <div class="field">
                    <label class="label is-small has-text-grey-dark has-text-weight-light">Email</label>
                    <div class="control">
                        <input class="input is-shadowless is-info app-input" formControlName="email" type="email" placeholder="exemplo@gmail.com">
                    </div>
                    <div *ngIf="email.touched && email.invalid">
                        <div *ngIf="email.errors.required">
                            <p class="help is-danger">Email é obrigatório</p>
                        </div>
                        <div *ngIf="email.errors.minlength">
                            <p class="help is-danger"> Usuário precisa ter no mínimo {{email.errors.minlength.requiredLength}} caracteres</p>
                        </div>
                        <div *ngIf="email.errors.haswhitespace">
                            <p class="hel is-danger"> Não pode conter espaços em branco</p>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label is-small has-text-grey-dark has-text-weight-light">Senha</label>
                    <div class="control">
                        <input class="input is-shadowless is-info app-input" formControlName="senha" type="password" placeholder="Senha" value="" required>
                    </div>
                    <div *ngIf="senha.touched && senha.invalid">
                        <div *ngIf="senha.errors.required">

                            <p class="help is-danger">Senha é obrigatória</p>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control ">
                            <button [disabled]="form.invalid || form.pending" type="submit " class="button is-info is-focused crud-btn ">Entrar</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="field is-grouped is-grouped-centered sub-title">
                <p class="control">
                    <a href="/redefinirSenha" class="has-text-grey-dark">ESQUECI MINHA SENHA</a>
                </p>
                <p class="control">
                    <a href="/empresaAdd">QUERO ME CADASTRAR</a>
                </p>
            </div>
        </div>
    </div>
</div>
